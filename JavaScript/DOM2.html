<body>

<p>Essai de <span id="zone" >texte</span></p>

<input type="button" value="Supprimer une règle" onclick="supprime()">
<input type="button" value="Ajouter une règle" onclick="ajoute()">


<script>
	var texte = document.querySelector('#zone');
	function ajoute(){
		let tabCouleur = ["red", "blue", "green", "yellow", "pink", "brown"];
		let couleur = Math.floor(Math.random()*(tabCouleur.length));
		texte.setAttribute("style", "color : " + tabCouleur[couleur]);
		console.log(couleur, tabCouleur[couleur]);	
	}

	function supprime(){
		texte.removeAttribute("style");
	}
</script>
